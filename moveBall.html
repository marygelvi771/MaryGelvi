<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:80px;
  height:80px;
  border-radius:50%;
  background:blueviolet"></div>

<script>

var velocityX = 5;
var velocityY=3;
var positionX = 0;
var positionY=0;
var ball = document.getElementById('ball');

// YOUR CODE 
// ----------------
setInterval(function(){
  if(positionX > 200 || positionX < 0){
    velocityX = -1*velocityX;
  }
  if(positionY > 200 || positionY < 0){
    velocityY = -1*velocityY;
  }
  positionX = positionX + velocityX;
  ball.style.left=positionX+'px';

  positionY = positionY + velocityY;
  ball.style.top = positionY + 'px';



  //console.log("time up")

 //console.log(position)

  //velocity = -1*velocity;
  
//}
  //position=position+velocity;
//ball.style.top=position+'px';
//ball.style.width=position+'px';
//ball.style.height=position+'px';

},100);

</script>
